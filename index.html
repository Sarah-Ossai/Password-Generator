<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sarah Ossai" />
    <meta
      name="description"
      content="This is a password genartoer website that helps generator strong passwords based on your input"
    />
    <meta name="keywords" content="password, generator, strong password" />
    <link rel="icon" href="/Key-icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Password Generator | By Sarah Ossai</title>
  </head>
  <body>
    <div class="content">
      <form>
        <div class="head">
        <h3 style="text-align: center; font-weight: bolder;">PASSWORD GENERATOR</h3>
        </div>
        <div class="settings">
          <div class="span-range">
            <input
              name="passwordRange"
              class="range"
              type="range"
              id="passwordInputRange"
              min="8"
              max="20"
              value="15"
            />
            <p id="passwordRangeLength">15</p>
          </div>
          <br />
          <div class="span">
            <p>Include Uppercase</p>
            <input name="uppercaseInput" type="checkbox" id="uppercaseInput" class="checkbox" checked/>
          </div>
          <br />
          <div class="span">
            <p>Include Numbers</p>
            <input name="numbersInput" type="checkbox" id="numbersInput" class="checkbox" checked/>
          </div>
          <br />
          <div class="span">
            <p>Include Symbols</p>
            <input name="symbolsInput" type="checkbox" id="symbolsInput" class="checkbox"/>
          </div>
        </div>
        <br />
        <div class="result">
        <div id="passwordDisplay"></div>
        <span class="material-symbols-outlined" id="copy">
          content_paste
          </span>
        </div>
        <button id="generateButton">GENERATE PASSWORD</button>
        <br/>
        <p id="copiedMessage" style="color: green; text-align: center; padding-top: 0.5em;"></p>
      </form>
    </div>
  </body>
</html>
